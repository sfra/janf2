
We assume that <a href="">node</a> enviroment is ready.<br /><br />



At first download janf2 from <a href="http://github.com:/sfra/janf2.git">github</a>.
Then go into the janf2 folder, and
run
<pre>
    npm install
</pre>

After the installation put into the console
<pre>
    node index.js
</pre>
Alternativelly, you can run 

<pre>
    node index.socket.js
</pre>


after the installation npm package nodemon.
